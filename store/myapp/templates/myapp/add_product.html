{% load static %}
<html lang="en">
<head>
<title>Add product</title>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="description" content="Wish shop project">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" type="text/css" href="{% static 'myapp/styles/bootstrap4/bootstrap.min.css'%}">
<link href="{% static 'myapp/plugins/font-awesome-4.7.0/css/font-awesome.min.css'%}" rel="stylesheet" type="text/css">
<link rel="stylesheet" type="text/css" href="{% static 'myapp/styles/product.css'%}">
<link rel="stylesheet" type="text/css" href="{% static 'myapp/styles/product_responsive.css'%}">
</head>
<body>
<div class="super_container">
<div class="container">
    <div class="row">
        <div class="col">
            <div class="review_form_container">
                <div class="review_form_title">Добавить продукт</div>
                <div class="review_form_content">
                    <form method="post" enctype="multipart/form-data" id="review_form" class="review_form">
                    {% csrf_token %}
                        <div class="d-flex flex-md-row flex-column align-items-start justify-content-between">
                            <input type="text" class="review_form_input" placeholder="Название" name="name" required="required">
                            <input type="text" class="review_form_input" placeholder="Цена" name="price" required="required">
                            <input type="file" class="review_form_input" accept="image/*" name="upload" id="upload" required="required">
                        </div>
                        <textarea class="review_form_text" name="description" placeholder="Описание продукта"></textarea>
                        <button type="submit" class="review_form_button">Добавить</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
</body>
</html>
