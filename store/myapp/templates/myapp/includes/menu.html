{% load static %}
<div class="menu d-flex flex-column align-items-end justify-content-start text-right menu_mm trans_400">
    <div class="menu_close_container"><div class="menu_close"><div></div><div></div></div></div>
    <div class="logo menu_mm"><a href="{% url 'myapp:index' %}">Wish</a></div>
    <div class="search">
        <form action="#">
            <input type="search" class="search_input menu_mm" required="required">
            <button type="submit" id="search_button_menu" class="search_button menu_mm"><img class="menu_mm" src="{% static 'myapp/images/magnifying-glass.svg'%}" alt=""></button>
        </form>
    </div>
    <nav class="menu_nav">
        <ul class="menu_mm">
            <li><a href="{% url 'myapp:index' %}">Главная</a></li>
            {% for category in categories %}
            <li><a href="{% url 'myapp:category_list' category.slug %}">{{ category.name }}</a></li>
            {% endfor %}
            <li><a href="{% url 'myapp:contact' %}">contact</a></li>
            {% if user.is_authenticated %}
                <li><a href="{% url 'users:logout' %}">logout</a></li>
                <li><a href="{% url 'users:profile' %}">profile</a></li>
                {% else %}
                <li><a href="{% url 'users:login' %}">login</a></li>
            {% endif %}
        </ul>
    </nav>
</div>
