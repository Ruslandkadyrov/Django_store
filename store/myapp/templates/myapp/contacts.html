<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Контакты</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h1 {
            color: #333;
        }

        .contact-card {
            border: 1px solid #ccc;
            padding: 15px;
            margin-bottom: 20px;
            max-width: 400px;
        }

        .contact-card h2 {
            color: #555;
        }

        .contact-card p {
            margin: 10px 0;
        }
    </style>
</head>
<body>

    <h1>Наши контакты</h1>

    <div class="contact-card">
        <h2>Имя Контакта 1</h2>
        <p>Email: contact1@example.com</p>
        <p>Телефон: +7 (123) 456-7890</p>
        <p>Адрес: Улица, Город, Страна</p>
    </div>

    <div class="contact-card">
        <h2>Имя Контакта 2</h2>
        <p>Email: contact2@example.com</p>
        <p>Телефон: +7 (987) 654-3210</p>
        <p>Адрес: Улица, Город, Страна</p>
    </div>

</body>
</html>
