<!DOCTYPE html>
{%load static%}
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'myapp/styles.css'%}">
  </head>
  <body class="bg-sky-500">
    <h1> Главная страница магазина </h1>
    <h2> 
        {%for item in items%} 
        <a href="{%url 'myapp:detail' item.id%}">
        {{item.name}} | {{item.price}} | {{item.description}} <br/>
        </a>
        {% endfor %}
    </h2>
  </body>
</html>
