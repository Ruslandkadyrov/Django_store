{% extends 'base.html' %}
{%load static%}

{% block head %}
<title>Checkout</title>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="description" content="Wish shop project">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" type="text/css" href="{% static 'users/styles/bootstrap4/bootstrap.min.css'%}">
<link href="{% static 'users/plugins/font-awesome-4.7.0/css/font-awesome.min.css'%}" rel="stylesheet" type="text/css">
<link rel="stylesheet" type="text/css" href="{% static 'users/styles/checkout.css'%}">
<link rel="stylesheet" type="text/css" href="{% static 'myapp/styles/responsive.css'%}">
</head>
{% endblock %}

{% block home %}
<div class="home_background parallax-window" data-parallax="scroll" data-image-src="{% static 'users/images/categories.jpg' %}" data-speed="0.8"></div>
	<div class="container">
		<div class="row">
			<div class="col">
				<div class="home_container">
					<div class="home_content">
						<div class="home_title">Авторизация</div>
						<div class="breadcrumbs">
							<ul>
								<li><a href="index.html">Home</a></li>
								<li><a href="index.html">Shopping Cart</a></li>
								<li>Shopping Cart</li>
							</ul>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
{% endblock %}

{% block main %}
<div class="checkout">
	<div class="container">
		<div class="row">

			<!-- Billing Details -->
			<div class="col-lg-6">
				<div class="billing">
					<div class="checkout_title">Авторизация</div>
					<div class="checkout_form_container">
						<form action="#" id="checkout_form" method="post">
							{% csrf_token %}
							<input type="text" class="checkout_input" name="contact_number" placeholder="Номер телефона (8ХХХХХХХХХХ)">
							<input type="text" class="checkout_input" name="password" placeholder="Пароль" required="required">
							<button type="submit" class="cart_total_button">Авторизоваться</button>
							<button class="cart_total_button"><a href="{% url 'users:register' %}" style="color: white;" onmouseover="this.style.color='black'" onmouseout="this.style.color='white'">Зарегистрироваться</a></button>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
{% endblock %}
